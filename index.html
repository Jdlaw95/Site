<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    overflow: hidden;
    text-align: center;
}

.top {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.top img {
    max-width: 80%;
    max-height: 70%;
    border-radius: 20px;
    transition: 0.5s ease;
}

h1 {
    color: white;
    font-size: 2.2rem;
    margin-bottom: 20px;
}

.bottom {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
}

button {
    padding: 20px 40px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
}

#noBtn {
    background-color: #333;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="top">
    <h1>Will You Be My Valentine? üíñ</h1>
    <img id="mainImage" src="Cute1.jpg" alt="Cute">
</div>

<div class="bottom">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
</div>

<canvas id="fireworks"></canvas>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainImage = document.getElementById("mainImage");

noBtn.addEventListener("click", function() {
    noClickCount++;

    let shrink = 1 - (noClickCount * 0.2);
    let grow = 1 + (noClickCount * 0.3);

    noBtn.style.transform = `scale(${shrink})`;
    yesBtn.style.transform = `scale(${grow})`;

    if (noClickCount >= 4) {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", function() {
    mainImage.src = "Yes.png";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    startFireworks();
});

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: x,
            y: y,
            radius: 2,
            color: `hsl(${Math.random()*360}, 100%, 60%)`,
            speedX: (Math.random() - 0.5) * 8,
            speedY: (Math.random() - 0.5) * 8,
            life: 100
        });
    }
}

function startFireworks() {
    setInterval(() => {
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height/2);
    }, 500);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
            particles.splice(index, 1);
        }
    });
}
</script>

</body>
</html>
