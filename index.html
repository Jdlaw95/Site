<script>
let noClickCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainImage = document.getElementById("mainImage");
const topSection = document.querySelector(".top");
const bottomSection = document.querySelector(".bottom");

noBtn.addEventListener("click", function() {
    noClickCount++;

    let shrink = 1 - (noClickCount * 0.2);
    let grow = 1 + (noClickCount * 0.3);

    noBtn.style.transform = `scale(${shrink})`;
    yesBtn.style.transform = `scale(${grow})`;

    if (noClickCount >= 4) {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", function() {

    // Hide buttons
    bottomSection.style.display = "none";

    // Change image (MAKE SURE filename matches exactly)
    mainImage.src = "Yes.PNG";

    // Add animated text
    const message = document.createElement("h1");
    message.innerText = "I had a feeling you were going to say YES ðŸ˜â¤ï¸";
    message.style.color = "white";
    message.style.marginTop = "20px";
    message.style.animation = "popIn 1s ease forwards";
    message.style.opacity = "0";
    topSection.appendChild(message);

    // Add animation style dynamically
    const style = document.createElement("style");
    style.innerHTML = `
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        #mainImage {
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }
    `;
    document.head.appendChild(style);

    setTimeout(() => {
        message.style.opacity = "1";
    }, 100);

    startFireworks();
});


const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: x,
            y: y,
            radius: 2,
            color: `hsl(${Math.random()*360}, 100%, 60%)`,
            speedX: (Math.random() - 0.5) * 8,
            speedY: (Math.random() - 0.5) * 8,
            life: 100
        });
    }
}

function startFireworks() {
    setInterval(() => {
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height/2);
    }, 500);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
            particles.splice(index, 1);
        }
    });
}
</script>
